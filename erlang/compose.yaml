services:
  node1:
    image: erlang
    container_name: node1
    hostname: node1
    command: erl -sname node1 -setcookie mycookie
    networks:
      erlang-net:
        aliases: [node1]
    tty: true

  node2:
    image: erlang
    container_name: node2
    hostname: node2
    command: erl -sname node2 -setcookie mycookie
    networks:
      erlang-net:
        aliases: [node2]
    tty: true

  node3:
    image: erlang
    container_name: node3
    hostname: node3
    command: erl -sname node3 -setcookie mycookie
    networks:
      erlang-net:
        aliases: [node3]
    tty: true

networks:
  erlang-net:
    driver: bridge
